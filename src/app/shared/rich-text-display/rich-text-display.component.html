<ng-container *ngFor="let word of propertyText.split(' ')">
  <ng-container *ngIf="word === '$CD$'">
    <img alt="CombatDice" class="clickable-icon" (click)="openCombatDiceModal()" src="assets/fallout-dice/side6.png"/>&nbsp;
  </ng-container>
    <ng-container *ngIf="word === '$BR$'">
      <br/>
    </ng-container>
  <ng-container *ngIf="word === '$EXT$'">
    <ion-badge color="secondary"
               [title]="'BESTIARY.SOURCE.EXTENDED-NOTE-FULL' | translate">{{'BESTIARY.SOURCE.EXT' | translate }}</ion-badge>
  </ng-container>
  <ng-container *ngIf="word !== '$CD$' && word !== '$EXT$' && word !== '$BR$'">{{word + ' '}}</ng-container>
</ng-container>
